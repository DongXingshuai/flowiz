<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url('fonts/material_icons.woff2') format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/dropzone.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="app">
        <div class="dropzone needsclick" method="post" id="dpz" action="/">
            <div class="dz-message" data-dz-message><span>Drag and drop some flow files or click to open file
                    dialog</span></div>
        </div>

        <div id="viewer" class="viewer">
            <div class="header z-depth-2">
                <a class="btn-floating btn waves-effect waves-light" id="prevBtn"><i class="material-icons">navigate_before</i></a>
                <a class="btn-floating btn waves-effect waves-light" id="nextBtn"><i class="material-icons">navigate_next</i></a>
            </div>
            <div class="main">
                <div class="browser z-depth-1">
                    <div id="collection" class="collection">

                    </div>
                </div>
                <div class="display">
                    <img src="" id="canvas" class="materialboxed tooltipped" data-position="bottom"
                        data-tooltip="2-D Optical Flow" />
                </div>


                <div class="info z-depth-1">

                    <div class="details">
                    </div>
                    <div class="legends">
                        <img src="assets/rgb.jpg" class="legend tooltipped" data-position="bottom"
                            data-tooltip="RGB directional color-coding">
                        <img src="assets/uv.jpg" class="legend tooltipped" data-position="bottom"
                            data-tooltip="Binary directional color-coding">
                    </div>
                    <div class="uv">
                        <img src="" alt="" id="u" class='materialboxed tooltipped' data-position="bottom"
                            data-tooltip="Horizontal Optical Flow">
                        <img src="" alt="" id="v" class='materialboxed tooltipped' data-position="bottom"
                            data-tooltip="Vertical Optical Flow">
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
